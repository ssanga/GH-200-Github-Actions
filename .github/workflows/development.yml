name: Development - Validación Completa

on:
  push:
    branches: [ development ]

jobs:
  validate:
    name: Validación de Código
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: Análisis de seguridad con Bandit
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./test_*.py || true
        bandit -r . --exclude ./test_*.py || true
    
    - name: Verificar vulnerabilidades en dependencias
      run: |
        safety scan --output json --save-as safety-report.json || true
        safety scan
    
    - name: Ejecutar calculadora (smoke test)
      run: |
        python calculadora.py
    
    - name: Subir reportes de seguridad
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  notify:
    name: Notificación
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()
    
    steps:
    - name: Notificar resultado
      run: |
        if [ "${{ needs.validate.result }}" == "success" ]; then
          echo "✅ Validación exitosa en development"
        else
          echo "❌ Falló la validación en development"
          exit 1
        fi